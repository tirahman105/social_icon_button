<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Icon Button</title>
	<link rel="stylesheet" href="style.css">

	<!-- fontawsome cdn link -->

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

	<div class="social-icon">



		  <button class="btn" onclick="window.open('http://www.youtube.com/')" class="btn request-callback"><i class="fab fa-youtube" style="color: #c4302b;" aria-hidden="true"></i></button>
        <button class="btn" onclick="window.open('https://www.facebook.com/tirahman')" class="btn request-callback"><i class="fab fa-facebook-square" style="color:  #3b5998;" aria-hidden="true"></i></button>
        <button class="btn" onclick="window.open('http://www.google.com/')" class="btn request-callback"><i class="fab fa-google" aria-hidden="true"></i></button>
        <button class="btn" onclick="window.open('https://www.linkedin.com/in/dr-tareq-ibna-rahman-46b3401a7/')" class="btn request-callback"><i class="fab fa-linkedin" style="color:  #3b5998;" aria-hidden="true"></i></button>
        <button class="btn" onclick="window.open('https://github.com/tirahman105')" class="btn request-callback"><i class="fab fa-github" aria-hidden="true" style="color: #000000;"></i></button>

				
	</div>

	
	

	
</body>
</html>
